<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector("#draw");
      // .getContext가 뭐야. console에 나온 프로퍼티들 검색해보기
      const ctx = canvas.getContext("2d");
      // console.log(ctx);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      // .strokeStyle, #BADA55, lineJoin, lineCap 다 모름
      ctx.strokeStyle = "#BADA55";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = 1;
      // ctx.globalCompositeOperation = 'multiply'

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;
      // direction은 방향. 근데 true는 뭐고 false는 뭐야

      function draw(e) {
        if (!isDrawing) return;
        // console에 나오는 mousemove의 프로퍼티도 확인(offsetX,offsetY)
        console.log(e);
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%`;
        ctx.lineWidth = hue;
        // beginPath, moveTo, lineTo, stroke는 뭘까
        ctx.beginPath();
        // start from
        ctx.moveTo(lastX, lastY);
        // go to
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];

        hue++;
        if (hue >= 360) {
          hue = 0;
        }
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
        }
        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
