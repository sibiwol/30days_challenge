<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Sound</title>
    <meta name="author" content="ThinkerRing🔔" />
    <meta name="description" content="버튼을 누르며 자연의 소리를 들어보세요" />
    <link rel="icon" type="image/png" href="imgs/" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <article class="grid-container">
      <header class="header">비 오는 날</header>
      <div data-key="81" class="key key_q" >
        <span>Q </br> blop</span>
      </div>
      <div data-key="87" class="key key_w">
        <span>W </br> drop</span>
      </div>
      <div data-key="69" class="key key_e">
        <span>E </br> spooky</span>
      </div>
      <div data-key="65" class="key key_a">
        <span>A </br> splash</span>
      </div>
      <div data-key="83" class="key key_s">
        <span>S </br> bubble</span>
      </div>
      <div data-key="68" class="key key_d">
        <span>D </br> rain</span>
      </div>
      <div data-key="90" class="key key_z">
        <span>Z </br> crickets</span>
      </div>
      <div data-key="88" class="key key_x">
        <span>X </br> heavy</span>
      </div>
      <div data-key="67" class="key key_c">
        <span>C </br> thunder</span>
      </div>  
    </article>

    <audio data-key="81" data-key="55" src="sounds/Blop.mp3"></audio>
    <audio
      data-key="87"
      data-key="56"
      src="sounds/Water Drop Sound High.mp3"
    ></audio>
    <audio
      data-key="69"
      data-key="57"
      src="sounds/Spooky Water Drops.mp3"
    ></audio>
    <audio data-key="65" data-key="52" src="sounds/Water Splash.mp3"></audio>
    <audio data-key="83" data-key="53" src="sounds/Bubbling.mp3"></audio>
    <audio
      data-key="68"
      data-key="54"
      src="sounds/Rain Background.mp3"
    ></audio>
    <audio
      data-key="90"
      data-key="49"
      src="sounds/Light Rain And Crickets.mp3"
    ></audio>
    <audio
      data-key="88"
      data-key="50"
      src="sounds/Heavy Rain Wind.mp3"
    ></audio>
    <audio 
      data-key="67" 
      data-key="51" 
      src="sounds/Thunder Storm.mp3"
    ></audio>

    <input type="checkbox" id="modal-switch">
    <label for="modal-switch">
      <span>modal 열고 닫기</span>
    </label>
    
    <div class="modal">
      <div class="dialog">
        원하는 물소리, 빗소리를 들을 수 있습니다 
        <span class="dialog_text">❗️주의❗️</span>
        <span class="dialog_text">혹시 키보드를 눌러도 소리가 들리지 않는다면 ctrl키와 함께 key를 눌러보세요</span>
      </div>
    </div>

  </body>
</html>
